<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
  </head>

  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>

    <section>
      <input class ="_300 responsive" id="guess" type="number" min="1" max="100" placeholder="Enter your guess (1-100)">
      <div class="container">
        <button class="button one-fifty responsive" id="submit">Submit</button>
        <button class="button one-fifty responsive" id="clear-input">Clear Input</button>
      </div>

      <div class="container">
        <h2 id="last-guess-was"></h2>
        <h2 id="last-guess-num"></h2>
        <h2 id="outcome-text"></h2>
      </div>

      <button class="button three-hundred responsive" id="reset">Reset Game</button>
      <div class="container">
        <h2> Or, choose your own range...</h2>
      </div>

      <div class=container>
        <input class="_300 responsive" id="new-min" type="number" placeholder="Input your minimum #">
      </div>

      <div class="container">
        <input class ="_300 responsive" id="new-max" type="number" placeholder="Input your maximum #">
      </div>

      <button class ="button three-hundred responsive"id="reset-new"> Clear New Range </button>
    </section>

  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
